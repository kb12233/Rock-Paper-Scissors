<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttons">
        <button class="choices" id="rock">Rock</button>
        <button class="choices" id="paper">Paper</button>
        <button class="choices" id="scissors">Scissors</button>
    </div>
    
    <div id="choicesAndResults">
        <p><strong>Player:</strong> <span id="playerChoice"></span></p>
        <p><strong>Computer:</strong> <span  id="computerChoice"></span></p>
        <p id="result"> </p>
        <br>
        <p><strong>playerScore:</strong> <span id="playerScore"></span></p>
        <p><strong>computerScore:</strong> <span id="computerScore"></span></p>
        <h3 id="winner"> </h3>
        <button id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
